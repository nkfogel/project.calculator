<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container__calc">
        <h1 class="calc__title">Кальулятор</h1>
        <div class="calc__inputs">
            <input type="number" class="calc__input-1" placeholder="Введите 1 число" id="input1" value="10">
            <input type="number" class="calc__input-2" placeholder="Введите 1 число" id="input2" value="5">
        </div>
        <div class="calc__buttons">
            <button class="calc__btn-1" id="plus">+</button>
            <button class="calc__btn-2" id="minus">-</button>
        </div>
        <div class="calc__buttons">
            <button class="calc__btn-3" id="multiplication">*</button>
            <button class="calc__btn-4" id="division">/</button>
        </div>
        <button class="btn__calculation" id="submit">Вычислить</button>
        <div class="calc__result">
            <h4>Результат:</h4>
            <p id="result">49</p>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
